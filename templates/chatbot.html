<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>TarÄ±m Chatbot</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #c3ecfd 0%, #f9d1d1 100%);
            margin: 0;
            padding: 0;
        }
        

        .hero-top, .hero-bottom {
            width: 100%;
            height: 250px;
            background-size: cover;
            background-position: center;
        }

        .hero-top {
            background-image: url('https://kurbanlikciftligi.com/wp-content/uploads/2020/06/kurbanlik-ciftligi-1.jpg');
        }

        .hero-bottom {
            background-image: url('https://kurbanlikciftligi.com/wp-content/uploads/2020/06/kurbanlik-ciftligi-2.jpg');
        }

        .main-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 600px;
            position: relative;
            z-index: 2;
            padding: 20px 0;
        }

        .chat-container {
            width: 800px;
            height: 600px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #f8f8f8;
        }

        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            animation: fadeIn 0.25s ease-in;
        }

        .user {
            align-self: flex-end;
            background-color: #d1ecff;
            color: #0a3c5f;
            border-bottom-right-radius: 0;
        }

        .bot {
            align-self: flex-start;
            background-color: #e6e6e6;
            color: #333;
            border-bottom-left-radius: 0;
        }

        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }

        .input-area input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
        }

        .input-area button {
            margin-left: 10px;
            padding: 10px 18px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-area button:hover {
            background-color: #43a047;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Ãœst GÃ¶rsel -->
    <div class="hero-top"></div>

    <!-- Chatbot BÃ¶lÃ¼mÃ¼ -->
    <div class="main-section">
        <div class="chat-container">
            <div class="chat-box" id="chat-box"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Mesaj yazÄ±n..." />
                <button onclick="sendMessage()">GÃ¶nder</button>
            </div>
        </div>
    </div>

    <!-- Alt GÃ¶rsel -->
    <div class="hero-bottom"></div>

    <script>
        function addMessage(text, sender) {
            const chatBox = document.getElementById("chat-box");
            const message = document.createElement("div");
            message.classList.add("message", sender);
            //message.textContent = text;
            message.innerHTML = text;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById("user-input");
            const userText = input.value.trim();
            if (userText === "") return;

            addMessage(userText, "user");
            input.value = "";

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userText })
                });

                const data = await response.json();
                addMessage(data.reply, "bot");
            } catch (error) {
                addMessage("Bot ÅŸu anda cevap veremiyor ðŸ˜•", "bot");
            }
        }
    </script>

</body>
</html>
